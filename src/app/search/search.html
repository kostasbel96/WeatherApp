<div class="container">
    <form class="form">
        <mat-form-field>
            <mat-label>Enter Town</mat-label>
            <input matInput [(ngModel)]="city" [ngModelOptions]="{standalone: true}" (keyup.enter)="onSearch()">
        </mat-form-field>
    </form>
    <div  class="button-row">
        <button matButton="tonal" (click)="onSearch()" >Search</button>
    </div>
</div>
