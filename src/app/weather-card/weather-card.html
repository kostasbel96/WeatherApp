<mat-card [hidden]="true" class="card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" alt="Weather Icon">
  <mat-card-content>
    <p>
      {{weatherData.name}}
    </p>
  </mat-card-content>
</mat-card>
