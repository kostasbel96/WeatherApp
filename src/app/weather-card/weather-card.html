@if(weatherData){
  <mat-card [hidden]="true" class="card" appearance="outlined">
  <mat-card-header>
    
    <mat-card-title>{{weatherData.name}}</mat-card-title>
    <mat-card-subtitle>{{weatherData.weather[0].description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image" alt="Weather Icon">
  <mat-card-content>
    
      <p>
      
        {{weatherData.name}}
      
    </p>
  
    
  </mat-card-content>
</mat-card>

}
@else if(!first){
  <p>not found</p>
}
@else {
  <p>Welcome!</p>
}
